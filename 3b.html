<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Audio and Video</title>
    </head>
     <style>
        .media-container {
            display: block;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>

    <body>
        <h1 style="text-align: center;">Aduio and video Embedding</h1>
         <div class="media-container">
        <h3>Audio Example</h3>
        <audio controls>
            <source src="waterfall-176958.mp3" type="audio/mpeg">Your browser doesnot support audio element.
        </audio>
         </div>
        
        <!-- <video controls>
            <source src="waterfall.mp4" width="500px" />
        </video> -->
        <div class="media-container">
        <h3>Video Example</h3>
        <iframe src="waterfall.mp4" width="600px" height="600px"></iframe>
        </div>
    </body>
</html>
