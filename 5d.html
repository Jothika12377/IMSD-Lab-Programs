<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 250px;
      text-align: center;
      background-color: lightyellow; /* content background */
      padding: 20px;   /* space between content and border */
      border: 5px solid orange;  /* border thickness & color */
      margin: 30px;    /* space outside the box */
    }
  </style>
</head>
<body>
  <h2>Demonstrating CSS Box Model</h2>

  <div class="box">
    <b>Content:</b> This is the actual text inside the box. <br>
    <b>Padding:</b> Adds space between text and border. <br>
    <b>Border:</b> Visible orange line around the padding. <br>
    <b>Margin:</b> Creates space between this box and other elements.
  </div>

 
</body>
</html>
