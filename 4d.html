<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Pseudo Element Selector Example</title> 
  <style> 
    h1::before { 
      content: "     "; 
      color: green; 
    } 
    h1::after { 
      content: "   "; 
      color: gold;
    } 
    p::first-line { 
      font-weight: bold; 
      color: deeppink;
    } 
    p::first-letter { 
      font-size: 22px; 
      color: darkmagenta;
    } 
  </style> 
</head> 
<body> 
  <h1>Welcome to Web Design</h1> 
  <p>HTML and CSS are the building blocks of web development.  
    You can use selectors to style content in creative ways. 
  </p> 
</body> 
</html>
