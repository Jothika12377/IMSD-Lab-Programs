<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink Example</title>
    </head>
    <body>
        <h1>Working with hyperlinks in html</h1>
         <!-- Text Link --> 
    <h2>Text Hyperlink</h2> 
    <p>
         Visit the official website of <a href=" https://www.aec.edu.in/"target="_blank">Aditya University</a>
         For more information
    </p>
      <!-- Image Link --> 
    <h2>Image Hyperlink</h2> 
    <p>Click the image below to visit the AEC Gallery:</p>
    <a href="https://www.aec.edu.in/?p=Gallery"target="_blank">
        <img src="aus.jpg"alt="AEC Galley" width="150" height="200">
    </a>
    </body>
</html>
