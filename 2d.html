Frameset demo.html
<!DOCTYPE html>
<html>
    <head>
        <title>Frameset Demo</title>
    </head>
    <frameset rows="50%,30%,20%">
        <frame src="image.html"/>
        <frame src="description.html"/>
        <frame src="link.html"/>
    </frameset>
</html>

               justify-content: center;

               height: 200px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Actor Details</h1>
        <div class="imgdemo">
            <img src="prabha.jpg"/>
        </div>

</html>
