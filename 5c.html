<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Properties</title>
  <style>
    .size {
      font-size: 24px;
    }
    .weight {
      font-weight: bold;
    }
    .style {
      font-style: italic;
    }
    .decoration {
      text-decoration: underline;
    }
    .transform {
      text-transform: uppercase;
    }
    .alignment {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Demonstrating CSS Font and Text Properties</h2>

  <p class="size">This text uses <b>font-size: 24px</b>.</p>
  <p class="weight">This text uses <b>font-weight: bold</b>.</p>
  <p class="style">This text uses <b>font-style: italic</b>.</p>
  <p class="decoration">This text uses <b>text-decoration: underline</b>.</p>
  <p class="transform">This text uses <b>text-transform: uppercase</b>.</p>
  <p class="alignment">This text uses <b>text-align: center</b>.</p>

</body>
</html>
